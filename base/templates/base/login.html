{% extends 'base/main.html' %}

{% block content %}

<div class="login-bar">
    <h1 >Login</h1>
</div>

<hr>
<div class="login-form-container">
    <!-- <h1>Login</h1> -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

{% endblock content %}
